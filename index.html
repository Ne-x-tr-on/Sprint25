<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>LogIn form</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="input-box">
      <label  for="frminput" class="inputlabel">Username</label>
      <input type="text" class="frminput" id="frminput">
    </div>
    <div class="input-box">
      <label for="password" class="inputlabel">Password</label>
      <input type="password" class="inputpwd" id="inputpwd">
    </div>
    <div>
      <label for="sub-but" class="sub_but" id="sub_but"></label>
      <input type="button" class="sub_but" value="Login">
    </div>
  </div>
</body>
</html>
